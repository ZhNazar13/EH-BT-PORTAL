<div class="materialContainer">
  <div class="box">
    <div class="title">LOGIN</div>

    <div class="form-body">
      <mat-form-field class="justifier">
        <input matInput placeholder="Email" type="text"  [(ngModel)]="authCred.login">
      </mat-form-field>
      <mat-form-field class="justifier">
        <input matInput placeholder="Password" type="password" class="form-input" [(ngModel)]="authCred.password">
      </mat-form-field>
    </div>

    <div class="button login">
      <button (click)="sendLoginForm()"><span>GO</span> <i class="fa fa-check"></i></button>
    </div>

  </div>
</div>
