<mat-card  [style]="lessonItem.empty?'background-color:red !important;':'background-color:green;'">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{lessonItem.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="!lessonItem.empty">{{lessonItem.group}}, {{lessonItem.teacher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions *ngIf="!lessonItem.empty">
    <button mat-button>Action1</button>
    <button mat-button>Action2</button>
  </mat-card-actions>
</mat-card>
